<!doctype html>
	<head>
		<title>Chart</title>

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="chart.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

		<script type="text/javascript" src="raphael-min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="chart.js"></script>
		<script type="text/javascript" src="ratefinder-chart.js"></script>
		<script type="text/javascript" src="hammer.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<!--Stops double tap from zooming and lets multitouch gestures work -->
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	</head>
	<body>
		<div id="type-of-chart">
			<div id="behavior-chart">Behavior Chart</div>
			<div id="scatterplot">Scatter Plot</div>
		</div>
		<div id="draw">
		</div>
		<div id="adjustments">
			<div class="adjustment-section">
				<h4>John Smith</h4>
			</div>
			<!--<div class="seesay">see/say</div>
			<div class="colors">colors</div>-->
			<div class="adjustment-section">
				<div class="label-div">
					<li class="label">Floor</li>
				</div>
				<div class="adjustments-div">
					<ul>
						<li>
			        		<button id="sub-floor" class="btn btn-inverse subtract"><i class="icon-arrow-down icon-white"></i></button>
			        		<p id="floors" class="input"></p>
			        		<button id="add-floor" class="btn btn-inverse add"><i class="icon-arrow-up icon-white"></i></button></li>
		        	</ul>
				</div>
			</div>
			<div class="adjustment-section">
				<div class="label-div">
					<li class="label">Corrects</li>
				</div>
				<div class="adjustments-div">
					<ul>
						<li>
			        		<button id="sub-correct" class="btn btn-inverse subtract"><i class="icon-arrow-down icon-white"></i></button>
			        		<p id="corrects" class="input"></p>
			        		<button id="add-correct" class="btn btn-inverse add"><i class="icon-arrow-up icon-white"></i></button></li>
		        	</ul>
				</div>
			</div>
			<div class="adjustment-section">
				<div class="label-div">
					<li class="label">Errors</li>
				</div>
				<div class="adjustments-div">
					<ul>
						<li>
			        		<button id="sub-error" class="btn btn-inverse subtract"><i class="icon-arrow-down icon-white"></i></button>
			        		<p id="errors" class="input"></p>
			        		<button id="add-error" class="btn btn-inverse add"><i class="icon-arrow-up icon-white"></i></button></li>
		        	</ul>
				</div>
			</div>
			<div class="adjustment-section">
				<div class="label-div">
					<li class="label">Trials</li>
				</div>
				<div class="adjustments-div">
					<ul>
						<li>
			        		<button id="sub-trial" class="btn btn-inverse subtract"><i class="icon-arrow-down icon-white"></i></button>
			        		<p id="trials" class="input"></p>
			        		<button id="add-trial" class="btn btn-inverse add"><i class="icon-arrow-up icon-white"></i></button></li>
		        	</ul>
				</div>
			</div>
    	</div>
	</body>
</html>
